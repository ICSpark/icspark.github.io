Emie:
  name: Emie's Interactive Solar System
  class: Intro to Web Dev (Spring 2024)
  bio: Do you want explore our solar system and learn about each planet? Then check out Emi's fun interactive website where you'll learn loads of fun facts.              
  link: https://icspark.github.io/2024_Emie_Our-Solar-System-/
  img: assets/images/projects/2024/Emie.png

Kiyoshi:
  name: Kiyoshi's Snake Game
  class: Intro to Web Dev (Spring 2024)
  bio: Come play Kiyoshi's remake of the classic snake game. See how long you can survive or challenge friends to see who can get the highest score!
  link: https://icspark.github.io/2024_Kiyoshi_Snake-Game/
  img: assets/images/projects/2024/Kiyoshi.png

Miku:
  name: Miku's Music Selector
  class: Intro to Web Dev (Spring 2024)
  bio: Getting bored of hearing the same songs over and over again? Don't worry! You can discover new songs from other countries with Miku's 
                Music Selector where you are sure to find your next new favorite.
  link: https://icspark.github.io/2024_Miku_Music-Concert-Project/
  img: assets/images/projects/2024/Miku.png

Keani:
  name: Keani's Taxes With Totoro
  class: Intro to Web Dev (Spring 2024)
  bio: If you wanted to learn how to do your taxes, but needed a friend to help guide you, then Keani's Basic Taxes With Totoro is just what you need!
  link: https://641b22e9-6805-4779-96f8-66e788c6d990-00-2kcqgxklpqyvn.picard.replit.dev/start-screen/
  img: assets/images/projects/2024/Keani.png

lauren:
  name: Lauren's Interactive Storybook
  class: Intro to Web Dev (Spring 2022)
  bio: Do you want to learn more about ʻōlelo Hawaiʻi or the Hawaiian language? Take a look at Lauren's short storybook
                about a journey to the beach and explore the values of taking care of our people.
  link: https://ke-kahakai.glitch.me/
  img: assets/images/projects/2022/lauren_kawaii.png

ethan:
  name: Ethan's Piano Player
  class: Intro to Web Dev (Spring 2022)
  bio: Looking for a way to express your musical interest without buying an instrument? Now you can with Ethan's Piano Player.
              This online piano player can play a note with a touch of a key and intertwining them could make a harmonic sound.
  link: https://icspark-final-project---interactive-piano.glitch.me/
  img: assets/images/projects/2022/ethan_chiu.png

jack:
  name: Jack's PvZ Almanac
  class: Intro to Web Dev (Spring 2022)
  bio: Watch out!! Waves of zombies are slowly approaching you, luckily Jack's Plants vs. Zombies almanac
              can help you. It provides some the best plants to help you defend and defeat the zombies!
  link: https://final-project-pvz-alamnac.glitch.me/
  img: assets/images/projects/2022/jack_nagasaka.png
